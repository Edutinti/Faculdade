<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <nav></nav>
    <div>
        <h1>Videos</h1>
        <div>
            <h2>Vídeo da internet</h2>
            <!--So funciona com controls-->
            <video
                controls 
                src="">
            
            </video>

        <div>
            <h2>Video do projeto</h2>
            <video src=""></video>
